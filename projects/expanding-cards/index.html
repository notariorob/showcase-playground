<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Expanding cards</title>
</head>
<body>
  <a href="../../" class="back-link">Back to index</a>
  <div class="container">
    <div class="card active" style="background-image: url(https://images.unsplash.com/photo-1474511320723-9a56873867b5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1172&q=80)">
      <h3 class="label">Arctic fox</h3>
    </div>
    <div class="card" style="background-image: url(https://images.unsplash.com/photo-1519874894605-54cfd04fa2fc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1032&q=80)">
      <h3 class="label">Dart frog</h3>
    </div>
    <div class="card" style="background-image: url(https://images.unsplash.com/photo-1538808768957-27fb86aa639a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1187&q=80)">
      <h3 class="label">Dung beetle</h3>
    </div>
    <div class="card" style="background-image: url(https://images.unsplash.com/photo-1615663482725-e4f675183c03?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80)">
      <h3 class="label">Belgian malinois</h3>
    </div>
    <div class="card" style="background-image: url(https://images.unsplash.com/photo-1613117908785-381bafe45361?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1164&q=80)">
      <h3 class="label">Clown fish</h3>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
